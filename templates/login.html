{%extends "parent.html"%}
{%block title%}
  Login Page
{%endblock%}

{%block data%}
  {%with messages = get_flashed_messages()%}
    {%if messages%}
      {%for msg in messages%}
        <p>{{msg}}</p>
      {%endfor%}
    {%endif%}
  {%endwith%}
  <form action="#" method="POST">
    <p>Name:</p>
    <p><input type="text" name="name"></p>
    <p> <input type="email" name="email" placeholder="Type your email" value="{{email if email}}"></p>
    <p style="font-size:10px;">Dont worry! we wont share your email to anyone! feel safe to enter :)</p>
    <p><input type="submit" value="Login"></p>
  </form>
{%endblock%}
<!-- method = "post" will post the input i;e name data back to python where it recieves to the user variable -->
