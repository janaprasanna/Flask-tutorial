{%extends "parent.html"%}
{%block content%} User-{{user}} {%endblock%}


{%block data%}
    {%with messages = get_flashed_messages()%}
        {%if messages%}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
<p>Welcome, {{user}}</p>
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Type your email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>

</form>
{%endblock%}
