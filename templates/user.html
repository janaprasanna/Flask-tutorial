{%extends "parent.html"%}
{%block content%} User-{{user}} {%endblock%}


{%block data%}
    {%with messages = get_flashed_messages()%}
        {%if messages%}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
<p>Welcome, {{user}}</p>
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Type your email" value="{{email if email}}"/>
    <!-- the variable 'email' that is passed is to this template being checked if it has a value.
    if it does have one, it gets stored inside value.-->
    <input type="submit" value="submit"/>

</form>
{%endblock%}
